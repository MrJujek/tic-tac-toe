{{text1}}

<div (click)="click1()">Count: {{count1}}</div>

<table>
  <tr>
    <th></th>
    <!-- Header row -->
    <th *ngFor="let column of columns">{{ column }}</th>
  </tr>
  <!-- Table rows -->
  <tr *ngFor="let row of rows">
    <th>{{ row }}</th>
    <!-- Table cells -->
    <td *ngFor="let column of columns">{{ row * column }}</td>
  </tr>
</table>
